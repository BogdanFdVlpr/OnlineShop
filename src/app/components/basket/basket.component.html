<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <img class="image" mat-card-image src="{{item.image}}" />
    <mat-card-content>
      <p>Price: {{item.price | currency}}</p>
      <p>Year: {{item.year}}</p>
      <p>Chip: {{item.configure.chip}}</p>
      <p>SSD: {{item.configure.SSD}}</p>
      <p>Display: {{item.configure.display}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" mat-button (click)="minusItemFromBasket(item)">-</button>
      <p>Кількість: {{item.quantity}}</p>
      <button class="button" mat-flat-button color="primary" (click)="plusItemFromBasket(item)">+</button>
    </mat-card-actions>
  </mat-card>
</div>
