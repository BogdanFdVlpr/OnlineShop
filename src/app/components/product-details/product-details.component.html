<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <img class="image" mat-card-image src="{{product.image}}" />
    <mat-card-content>
      <p>Price: {{product.price | currency}}</p>
      <p>Year: {{product.year}}</p>
      <p>Chip: {{product.configure.chip}}</p>
      <p>SSD: {{product.configure.SSD}}</p>
      <p>Display: {{product.configure.display}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" mat-button>До кошика</button>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">Детальніше</button>
    </mat-card-actions>
  </mat-card>
</div>
